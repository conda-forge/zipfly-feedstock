{% set name = "zipfly" %}
{% set version = "6.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zipfly-{{ version }}.tar.gz
  sha256: db7b1769bbfbc36faa944bcde3e6b8edd270212aa3b9cd3dc89106481b20fe1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - zipfly
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/buzonIO/zipfly
  summary: A zip archive generator
  license: MIT
  # A pull requests was made upstream to package in LICENSE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
